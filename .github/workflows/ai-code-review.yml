name: ü§ñ Revisor Autom√°tico com OpenAI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai_code_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Obter diferen√ßas do c√≥digo
        id: get_diff
        run: |
          # Obter apenas arquivos modificados (evita diffs muito grandes)
          git diff --name-only origin/${{ github.base_ref }}...HEAD > changed_files.txt
          
          # Filtrar apenas arquivos de c√≥digo
          grep -E '\.(js|ts|jsx|tsx|py|java|cpp|c|go|rs|php)$' changed_files.txt > code_files.txt || true
          
          # Obter o diff dos arquivos de c√≥digo
          if [ -s code_files.txt ]; then
            git diff origin/${{ github.base_ref }}...HEAD -- $(cat code_files.txt) > code_diff.txt
          else
            echo "Nenhum arquivo de c√≥digo foi modificado" > code_diff.txt
          fi

      - name: ü§ñ Revisar c√≥digo com OpenAI
        id: ai_review
        run: |
          # Verificar se h√° c√≥digo para revisar
          if [ ! -s code_diff.txt ]; then
            echo "review_comment=‚úÖ Nenhum arquivo de c√≥digo foi modificado neste PR." >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Preparar o diff para a API (limitando tamanho)
          DIFF_CONTENT=$(head -c 8000 code_diff.txt)
          
          # Fazer chamada para OpenAI
          RESPONSE=$(curl -s -X POST https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [
                {
                  "role": "system", 
                  "content": "Voc√™ √© um revisor de c√≥digo s√™nior. Analise o c√≥digo e forne√ßa feedback construtivo sobre: 1) Bugs potenciais 2) Melhorias de performance 3) Legibilidade 4) Seguran√ßa 5) Boas pr√°ticas. Seja espec√≠fico e pr√°tico. Use emojis para deixar o feedback mais amig√°vel."
                },
                {
                  "role": "user", 
                  "content": "Por favor, revise estas mudan√ßas de c√≥digo:\n\n```diff\n'"$DIFF_CONTENT"'\n```"
                }
              ],
              "max_tokens": 1000,
              "temperature": 0.3
            }')
          
          # Extrair a resposta
          AI_COMMENT=$(echo $RESPONSE | jq -r '.choices[0].message.content // "Erro ao processar resposta da IA"')
          
          # Salvar coment√°rio
          echo "review_comment<<EOF" >> $GITHUB_OUTPUT
          echo "## ü§ñ Revis√£o Autom√°tica por IA" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$AI_COMMENT" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "---" >> $GITHUB_OUTPUT
          echo "*Revis√£o autom√°tica gerada por OpenAI GPT-4o-mini*" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üí¨ Comentar no Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `${{ steps.ai_review.outputs.review_comment }}`;
            
            // Verificar se j√° existe um coment√°rio da IA
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.body.includes('ü§ñ Revis√£o Autom√°tica por IA')
            );
            
            if (existingComment) {
              // Atualizar coment√°rio existente
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              // Criar novo coment√°rio
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
